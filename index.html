<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>DALL-E Image Editor</title>
</head>
<body>

<div class="container">
  <h1>DALL-E Image Editor</h1>
  
  <div class="upload-section">
    <h2>Upload Your Images</h2>
    <input type="file" id="image1" name="image1" accept="image/*">
    <input type="file" id="mask" name="mask" accept="image/*">
    <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt here">

    <!-- Dropdown to select API method -->
    <select id="apiSelection" name="apiSelection">
      <option value="create">Create Image</option>
      <option value="edit">Edit Image</option>
      <option value="variation">Create Image Variation</option>
    </select>

    <!-- Dropdown to select image size -->
    <select id="imageSize" name="imageSize">
      <option value="1024x1024">1024x1024</option>
      <option value="512x512">512x512</option>
      <option value="256x256">256x256</option>
    </select>

    <!-- Input to select the number of images to generate -->
    <input type="number" id="imageCount" name="imageCount" min="1" max="10" value="1">

    <button id="submit" onclick="makeAPICall()">Transform</button>
  </div>
  
  <div class="output-section" id="outputSection">
    <h2>Transformed Image</h2>
    <!-- Output section will be dynamically populated by JavaScript -->
  </div>

  <!-- Button to download generated images -->
  <button id="downloadButton" onclick="downloadImages()">Download Images</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</body>
</html>
