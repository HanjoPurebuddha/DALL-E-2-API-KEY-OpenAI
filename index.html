<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
<title>DALL-E Image Editor</title>
</head>
<body>

<div class="container">
  <h1>DALL-E Image Editor</h1>
  
  <div class="upload-section">
    <h2>Upload Your Images</h2>
    <input type="file" id="image1" name="image1" accept="image/*">
    <input type="file" id="mask" name="mask" accept="image/*">
    <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt here">
    
    <!-- Dropdown for API selection -->
    <select id="apiSelection" name="apiSelection">
      <option value="create">Create Image</option>
      <option value="edit">Edit Image</option>
      <option value="variation">Create Variation</option>
    </select>
    
    <button id="submit" onclick="makeAPICall()">Transform</button>
  </div>
  
  <div class="output-section">
    <h2>Transformed Image</h2>
    <img id="outputImage" src="" alt="Transformed Image">
    
    <!-- Button to download the generated image -->
    <button id="downloadButton" onclick="downloadImage()">Download Image</button>
  </div>
</div>

<!-- Adding a script to handle API key storage -->
<script>
  window.onload = function() {
    const apiKey = prompt("Please enter your API key:");
    localStorage.setItem('apiKey', apiKey);
  }

  function downloadImage() {
    const image = document.getElementById('outputImage');
    const url = image.src;
    const link = document.createElement('a');
    link.href = url;
    link.download = 'transformed-image.png';
    link.click();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
